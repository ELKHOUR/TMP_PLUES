{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="bg-gray-100 min-h-screen h-[500px] md:h-auto bg-gray-200 py-8">
  <div class="container mx-auto px-4">
    <div class="md:grid md:grid-cols-2 bg-white rounded-2xl shadow-lg">

      <!-- Left: Image or Video -->
      <div class="relative hidden md:block">
        <img
          src="{% static 'images/sanfor.jpg' %}"
          alt="Company Visual"
          class="w-full h-full object-cover">
      </div>

      <!-- Right: Form Section -->
      <div class="flex flex-col justify-center p-8 w-full max-w-md mx-auto">
        <!-- Company Logo + Name -->
        <div class="text-center mb-6">
          <img src="{% static 'images/TMlogo.png' %}" alt="Company Logo" class="mx-auto w-20 h-20 mb-2">
          <h1 class="text-3xl font-bold text-gray-900">ТФП ИМПУЛЬС</h1>
          <p class="text-gray-500">Присоединяйтесь к нашей команде сегодня</p>
        </div>

        <h2 class="text-2xl font-semibold text-gray-900 mb-4 text-center">Оставьте заявку</h2>

        {% if messages %}
          {% for message in messages %}
            <div class="p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-100 text-center" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}

        <form action="{% url 'application_form' %}" method="POST" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
          <!-- Name -->
          <div>
            <label for="name" class="block text-sm font-medium text-gray-500">ФИО</label>
            <input type="text" id="name" name="name" required
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 focus:ring-red-800 focus:border-red-800">
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-500">Электронная почта</label>
            <input type="email" id="email" name="email" required
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 focus:ring-red-800 focus:border-red-800">
          </div>

          <!-- Telephone -->
          <div>
            <label for="telephone" class="block text-sm font-medium text-gray-500">Телефон</label>
            <input type="tel" id="telephone" name="telephone" required
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 focus:ring-red-800 focus:border-red-800">
          </div>

          <!-- City -->
          <div>
            <label for="city" class="block text-sm font-medium text-gray-500">Город</label>
            <input type="text" id="city" name="city" required
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 focus:ring-red-800 focus:border-red-800">
          </div>

          <!-- CV Upload -->
          <div>
            <label for="cv" class="block text-sm font-medium text-gray-500">Загрузите резюме</label>
            <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx"
              class="mt-1 block w-full text-gray-700">
          </div>

          <!-- Submit Button -->
          <div>
            <button type="submit"
              class="w-full bg-red-800 text-white px-4 py-2 rounded-md font-medium hover:bg-red-900 transition">
              Отправить заявку
            </button>
          </div>
        </form>

        <!-- Back to Home Link -->
        <div class="text-center mt-6">
          <a href="{% url 'home' %}"
             class="text-red-800 hover:text-red-900 font-medium transition">
            ← На главную
          </a>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
